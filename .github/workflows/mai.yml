name: Mega.nz Account Generator + XFCE VNC

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate-account:
    runs-on: ubuntu-latest
    env:
      USERNAME: runner
      PASSWORD: runner

    steps:
      - uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq python3 python3-pip

      - name: Generate Mega Account
        run: |
          cd Mega-nz-Account-Creators
          ATTEMPTS=0
          MAX=5
          ACCOUNT=""
          PASSWORD=""
          while [ $ATTEMPTS -lt $MAX ]; do
            OUTPUT=$(python3 accountGenerator.py 2>&1)
            ACCOUNT=$(echo "$OUTPUT" | grep -oP "[\w\.-]+@[\w\.-]+\.\w+")
            PASSWORD=$(echo "$OUTPUT" | grep -oP "Password:\s*\K\S+")
            if [ -n "$ACCOUNT" ] && [ -n "$PASSWORD" ]; then
              break
            fi
            ATTEMPTS=$((ATTEMPTS+1))
          done
          echo "::set-output name=account::$ACCOUNT"
          echo "::set-output name=password::$PASSWORD"

  setup-vnc:
    needs: generate-account
    runs-on: ubuntu-latest
    env:
      TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
      USERNAME: runner
      PASSWORD: runner
      TAILSCALE_HOSTNAME: gh-xfce-vnc-${{ github.run_id }}

    steps:
      - uses: actions/checkout@v4

      - name: Ensure runner sudo
        run: |
          echo "${USERNAME}:${PASSWORD}" | sudo chpasswd
          echo "${USERNAME} ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/${USERNAME}

      - name: Install XFCE + VNC
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -qq xfce4 xfce4-terminal dbus-x11 xorg tigervnc-standalone-server tigervnc-common tigervnc-tools
          mkdir -p /home/${USERNAME}/.vnc
          echo ${PASSWORD} | vncpasswd -f > /home/${USERNAME}/.vnc/passwd
          chmod 600 /home/${USERNAME}/.vnc/passwd
          chown -R ${USERNAME}:${USERNAME} /home/${USERNAME}/.vnc
          echo "startxfce4" > /home/${USERNAME}/.xsession
          chown ${USERNAME}:${USERNAME} /home/${USERNAME}/.xsession

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sudo sh
          sudo tailscale up --authkey "${TAILSCALE_AUTHKEY}" --hostname "${TAILSCALE_HOSTNAME}"

      - name: Start VNC + Show Info
        run: |
          sudo -u ${USERNAME} vncserver :1 -geometry 1280x800 -depth 24 -localhost no
          TAILSCALE_IP=$(tailscale ip -4 | head -n1)
          echo "=== GENERATED ACCOUNT ==="
          echo "Account: ${{ steps.generate-account.outputs.account }}"
          echo "Password: ${{ steps.generate-account.outputs.password }}"
          echo "=== CONNECTION INFO ==="
          echo "USERNAME: ${USERNAME}"
          echo "PASSWORD: ${PASSWORD}"
          echo "Connect with VNC to:"
          echo "${TAILSCALE_IP}:5901"
          tail -f /dev/null
